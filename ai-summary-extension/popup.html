<!DOCTYPE html>
<html>
<head>
  <title>AI Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 300px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h3>AI Summarizer</h3>
  <button id="summarize-btn">Summarize</button>
  <div id="result">Select text and click Summarize.</div>
  <script src="popup.js"></script>
</body>
</html>
